<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,900;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="boxicons.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1>Todo list</h1>
                <form class="search">
                    <input type="text" class="form-one" name="search" placeholder="search todo">
                </form>

                <ul class="list-group">
                    <li class="list-group-item">
                        <span>red dead redemption 2 </span>
                        <i class='del bx bx-trash-alt'></i>
                    </li>
                    <li class="list-group-item">
                        <span>god of war </span>
                        <i class='del bx bx-trash-alt'></i>
                    </li>
                    <li class="list-group-item">
                        <span>sekiro </span>
                        <i class='del bx bx-trash-alt'></i>
                    </li>
                </ul>

                <form class="form-add">
                    <h2>add a new todo...</h2>
                    <input class="todo-add" type="text" name="ADD" placeholder="add a todo">
                </form>
            </header>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
</body>

</html>
